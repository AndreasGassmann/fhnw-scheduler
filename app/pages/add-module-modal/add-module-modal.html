<ion-toolbar primary>
  <ion-title>
    Modul hinzufügen
  </ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="module.short" placeholder="Modulk&uuml;rzel" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="module.title" placeholder="Titel" required></ion-input>
    </ion-item>

  </ion-list>

  <button block (click)="addModule()">Modul hinzufügen</button>

</ion-content>
