
<ion-navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Meine Module</ion-title>
</ion-navbar>


<ion-content class="my-modules">

  <ion-list>
    <ion-list-header>
      Montag
    </ion-list-header>
    <ion-item ion-item *ngFor="#c of myClasses" (click)="itemTapped($event, c.id)">
      Class ID: {{c.id}} {{c.c.starttime}} - {{c.c.endtime}}  Raum {{c.c.building}}{{c.c.room}}
    </ion-item>
    <ion-list-header>
      Dienstag
    </ion-list-header>
  </ion-list>

</ion-content>
