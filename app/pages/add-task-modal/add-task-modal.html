<ion-toolbar primary>
  <ion-title>
    Task hinzufügen
  </ion-title>
  <ion-buttons start>
    <button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" [(ngModel)]="task.title" placeholder="Titel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="task.description" placeholder="Beschreibung"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="datetime" [(ngModel)]="task.due" placeholder="Datum"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Testatpflichtig</ion-label>
      <ion-toggle [(ngModel)]="task.mandatory" ></ion-toggle>
    </ion-item>

  </ion-list>

  <button block (click)="addTask()">Task hinzufügen</button>

</ion-content>
