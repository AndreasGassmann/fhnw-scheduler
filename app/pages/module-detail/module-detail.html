<ion-navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{short}}</ion-title>
</ion-navbar>


<ion-content padding class="module-detail">

  <h3>Modulnummer: {{id}}</h3>

  <ion-icon name="time"></ion-icon>

  <p>
     {{description}}
  </p>
  <p>
    <ion-list>
      <button ion-item *ngFor="#c of classes" (click)="toggleModule()">
        EventID: {{c.idevent}}
      </button>
    </ion-list>
  </p>
  <p>
    <ion-checkbox [(ngModel)]="hasModule" (click)="toggleModule()"></ion-checkbox>
  </p>

</ion-content>
