<ion-navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Module List</ion-title>
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="#modul of modules" (click)="itemTapped($event, modul.idmodul)">
      <h2>{{modul.short}}</h2>
      <h3>{{modul.description}}</h3>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
<button fab fab-bottom fab-right>
  <ion-icon name="add"></ion-icon>
</button>
