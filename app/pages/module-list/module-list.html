<ion-navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Module</ion-title>
</ion-navbar>

<ion-content>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="#modul of modules" (click)="itemTapped($event, modul.idmodule)">
      <h2>{{modul.short}}</h2>
      <h3>{{modul.description}}</h3>
    </ion-item>
  </ion-list>
  <button [navPush]="addModuleModalPage" fab fab-bottom fab-right>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-content>
