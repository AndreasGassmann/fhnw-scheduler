<ion-navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{short}}</ion-title>
</ion-navbar>


<ion-content padding class="lecture-detail">

  <h3>{{short}}</h3>


  <p>
    Ich besuche diese Vorlesung: <ion-checkbox [(ngModel)]="hasLecture" (click)="toggleLecture()"></ion-checkbox>
  </p>
  <p>
    Tasks
    <ion-list>
      <ion-item ion-item *ngFor="#t of tasks">
          <h2>{{t | json}}</h2>
      </ion-item>
    </ion-list>
  </p>

  <button [navPush]="addTaskModalPage" fab fab-bottom fab-right>
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
