<ion-navbar primary>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{short}}</ion-title>
</ion-navbar>


<ion-content padding class="module-detail">

  <h3>Modulnummer: {{idlecture}}</h3>


  <p>
    Ich besuche dieses Modul: <ion-checkbox [(ngModel)]="hasLecture" (click)="toggleLecture()"></ion-checkbox>
  </p>
  <p>
    Tasks
    <ion-list>
      <ion-item ion-item *ngFor="#c of lectures">
          <ion-avatar item-left>
            <img src="http://www.fhnw.ch/personen/christoph-denzler/foto/christoph-denzler.jpg">
          </ion-avatar>
            <h2>{{c.classname}} - {{c.building}}{{c.room}}</h2>
            <h3>{{c.responsible}}</h3>
            <h4>{{c.responsible}}</h4>
            <h4><ion-icon name="time"></ion-icon> {{c.starttime}} - {{c.endtime}}</h4>
      </ion-item>
    </ion-list>
  </p>

</ion-content>
